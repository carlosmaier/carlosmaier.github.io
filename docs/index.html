        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        z-index: -1;
      }
      
      @keyframes gradient {
        0% {

        }

      .glassy {
      background-color: rgba(217, 237, 241, 0.307);
    }

    @supports (-webkit-backdrop-filter: none) or (backdrop-filter: none) {
      .glassy {
        -webkit-backdrop-filter: blur(5px);
        backdrop-filter: blur(5px);
        background-color: rgba(217, 237, 241, 0.25);
      }
      
      .warning {
